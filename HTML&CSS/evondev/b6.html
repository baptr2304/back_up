<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 6 phân biệt thẻ inline và thẻ block</title>
</head>
<body>
    <span>demo</span>
    <span>demo</span>
    
    <!-- Đây là thẻ inline sẽ có độ rộng bằng nội dung mà nó chứa 
    nếu có nhièu thẻ inline thì nó sẽ nằm trên 1 hàng, bị hạn chế
    về thuộc tính css-->
    <p>demo</p>
    <p>demo</p>

    <!-- thẻ p kế thừa cha của nó là body, dòng chữ chiếm cả hết độ rộng như body
    nếu nhiều thẻ block thì nó rớt xuống hàng-->
    <p>nếu bạn muốn xem thêm thì nhấn <a href="#">tại đây</a></p>
    <!-- vì thẻ a là inline, khi dùng trong block thì nó ở đó luôn, ko rớt hàng-->
    
</body>
</html>
